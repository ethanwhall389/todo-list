<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="bundle.js"></script>
    <title>Venture ToDo List</title>
</head>
<body>
    <div class="modal-container">
            <div class="add-venture-container">
                <div class="add-venture">
                    <div class="modal-input-container">
                        <input type="text" id="venture-input-box" placeholder="Name your venture">
                        <button id="add-venture-bttn">Add</button>
                    </div>
                </div>
            </div>
        </div>
    <div class="container-main">
            <div class="app-container">
            <div class="title-container">
                <h1 class="app-title">Venture ToDo List</h1>
                <div class="select-container">
                    <select class="select-box">
                        <option value="Create New Venture" id="create-venture-option">+ Create New Venture</option>
                    </select>
                    <div class="icon-container">
                        <img src="./images/caret-down.svg" alt="caret-down">
                    </div>
                </div>
            </div>
            
            <div class="add-task-row">
                <input type="text" id="input-box" placeholder="What do you need to get done?">
                <button id="add-task-bttn">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Item01</li>
                <li>Item02</li>
                <li>Item03</li> -->
            </ul>
        </div>
        <div class="footer">
            <p>Designed and built by <a target="_blank" href="">Ethan Hall</a></p>
        </div>
    </div>
</body>
</html>
